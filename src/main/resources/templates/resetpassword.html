<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="col-md-3 mx-auto text-center">

    <img style="max-width: 200px; max-height: 100px;" src="/img/firstcartwhite.png" alt="">
    <h4>Password Reset</h4>
</div>
<div class="col-md-4 mx-auto mt-5 p-5 bg-light">
<form id="changepassword"  th:action="@{/forgotpassword/update}" method="post">

    <label>New Password</label>
    <div class="form-group pass_show mt-3">
        <input type="password" name="newPassword" id="newPassword" class="form-control mb-3" placeholder="New Password">
    </div>
    <label>Confirm Password</label>
    <div class="form-group pass_show mt-3">
        <input type="password" name="confPassword" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
    </div>
    <div class="d-flex justify-content-center mx-auto  col-md-2 "style="margin-top:5px;">
        <button type="submit" onclick="return validateForm()"
                class="btn btn-success  text-white">UPDATE</button>
    </div>
</form>
</div>
</body>
</html>
