<!DOCTYPE html>
<html
		lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/cart_head :: cart_head">
	<body>
		<!-- HEADER -->
		<div th:replace="fragments/cart_header :: cart_header"></div>




		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- ASIDE -->
					<!-- /ASIDE -->

					<!-- STORE -->
					<div id="store" class="col-md-12">
						<!-- store top filter -->
						<h3 class="text-center">CATEGORIES</h3>
						<!-- /store top filter -->

						<!-- store products -->
						<div class="row">
							<!-- product -->
							<div class="col-md-4 col-xs-6" th:each="category : ${categories}">
								<a th:href="@{/user/store/{id}(id=${category.id})}">
								<div class="product" >
									<div class="product-img">
										<img  th:src="${'https://firstcart-s3.s3.eu-north-1.amazonaws.com/'+category.imageName}" alt="">
										<!--<div class="product-label">
											<span class="sale"></span>
											<span class="new">NEW</span>
										</div>-->
									</div>
									<div class="product-body">
										<h4 class="product-category" th:text="${category.name}">Category</h4>


									</div>
									<!--<div class="add-to-cart">
                                        <button class="add-to-cart-btn"><a th:href="@{/user/addToCart/{id}(id=${product.id})}"><i class="fa fa-shopping-cart"></i> add to cart</a></button>
                                    </div>-->
								</div></a>
							</div>
							<!-- /product -->




							<!-- /product -->
						</div>
						<!-- /store products -->

						<!-- store bottom filter -->

						<!-- /store bottom filter -->
					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- NEWSLETTER -->
		<div id="newsletter" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<div class="newsletter">
							<p>Sign Up for the <strong>NEWSLETTER</strong></p>
							<form>
								<input class="input" type="email" placeholder="Enter Your Email">
								<button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
							</form>
							<ul class="newsletter-follow">
								<li>
									<a href="#"><i class="fa fa-facebook"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-instagram"></i></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-pinterest"></i></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /NEWSLETTER -->



		<!-- jQuery Plugins -->
		<div th:replace="fragments/cart_footer :: cart_footer"></div>

		<div th:replace="fragments/cart_js :: cart_js"></div>

	</body>
</html>
