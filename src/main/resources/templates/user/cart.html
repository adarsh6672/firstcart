<!DOCTYPE html>
<html
      lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/cart_head :: cart_head">

<body>
<div th:replace="fragments/cart_header :: cart_header"></div>
<section style="background-color: #eee; min-height:100vh;">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                <p class="mb-5 text-center">
                    <i class="text-info font-weight-bold"></i><span th:text="${cartCount}">2</span> items in your cart</p>
                <table id="shoppingCart" class="table table-condensed table-responsive">
                    <thead>
                    <tr>
                        <th style="width:60%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:10%">Quantity</th>
                        <th style="width:16%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iStat : ${cart}">
                        <td data-th="Product" >
                            <div class="row" >
                                <div class="col-md-5 text-left">
                                    <a th:href="@{/user/viewproduct/{id}(id=${item.id})}">
                                        <img th:src="${'https://firstcart-s3.s3.eu-north-1.amazonaws.com/'+item.images[0].imageName}"
                                             th:alt="${item.name}" class="card-img-top rounded-0" alt="..." src=""
                                        style="width:200px;height:200px;">
                                    </a>
                                </div>
                                <div class="col-md-5 text-left mt-sm-2">
                                    <h4 th:text="${item.name}">Product Name</h4>
                                    <p class="font-weight-light">Brand Name</p>
                                </div>
                            </div>
                        </td>
                        <td th:text="'₹ ' + ${item.price}"></td>
                        <td data-th="Quantity">
                            <input type="number" class="form-control form-control-lg text-center" value="1">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <button class="btn btn-white border-secondary bg-white btn-md mb-2">
                                    <i class="fa fa-sync"></i>
                                </button>
                                <a class="btn btn-white border-secondary bg-white btn-md mb-2" th:href="@{/user/cart/delete/{id}(id=${item.id})}"
                                   th:data-confirm-block="|Are you sure you want to block ${item.name}?|"
                                   onclick="if (!confirm(this.getAttribute('data-confirm-block'))) return false">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="float-right text-right">
                    <h4>Subtotal:</h4>
                    <h1 th:text="'₹ ' + ${total}">99.00</h1>

                        <a href="catalog.html" class="btn btn-success mb-4 btn-lg pl-5 pr-5">Checkout</a>

                </div>
            </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">


                <a href="catalog.html">
                    <i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a>

        </div>
    </div>
</section>
<div th:replace="fragments/cart_footer :: cart_footer"></div>
<div th:replace="fragments/cart_js :: cart_js"></div>
</body>
</html>
