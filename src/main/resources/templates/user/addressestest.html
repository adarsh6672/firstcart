<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/cart_head :: cart_head">

<body>
<div th:replace="fragments/cart_header :: cart_header"></div>
<section style="background-color: #eee; min-height:100vh;">
    <div class="container py-5" style="padding-top:15vh;">
        <div class="row">
            <!--side panel goes here-->
            <div th:replace="fragments/cart_profile :: cart_profile"></div>

            <div class="col-lg-8">
                <a th:href="@{/user/profile/address/add}" class="btn btn-primary">ADD NEW</a>
                <div class="row mt-3">

                    <table class="table border-none table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="address : ${user.addresses}">
                            <td>
                                <div th:if="${address.defaultAddress}">
                                    <i class="fa fa-home" style="color: #71bd00;"></i>
                                </div>
                            </td>
                            <td>
                                <h4 th:text="${address.fullName}"></h4>
                                <p th:text="${address.mobile}"></p>
                                <span th:text="${address.houseNo}">,</span>
                                <span th:text="${address.street}"></span><br>
                                <span th:text="${address.city}">   </span>
                                <span th:text="${address.pinCode}"></span><br>
                                <span th:text="${address.state}">   </span>
                                <span th:text="${address.country}"></span><br>
                            </td>

                            <td><div class="d-flex">
                                <div>
                                    <a type="submit"
                                       th:href="@{'/user/profile/address/update/'+${address.id}}"> <i class="fa fa-edit me-4"></i></a>
                                </div>
                                <br><br>
                                <div>
                                    <a type="submit" th:data-confirm-delete="|Are you sure you want to delete this Address ${address.fullName}?|"
                                       th:href="@{'/user/profile/address/delete/'+${address.id}}"
                                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"> <i class="fa fa-trash me-4"></i></a>
                                </div>
                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/cart_footer :: cart_footer"></div>

<div th:replace="fragments/cart_js :: cart_js"></div>
</body>
</html>
