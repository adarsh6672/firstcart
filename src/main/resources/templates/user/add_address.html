<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/cart_head :: cart_head">

<body>
<div th:replace="fragments/cart_header :: cart_header"></div>
<section style="background-color: #eee; min-height:100vh;">
    <div class="container py-5" style="padding-top:15vh;">
        <div class="row">
            <!--side panel goes here-->
            <div th:replace="fragments/cart_profile :: cart_profile"></div>

            <div class="col-lg-8">
                <div class="row mt-3">
                    <form id="editform" th:action="@{/user/profile/add-address}" method="post">
                        <div class="col-md-6"><label class="labels">Full Name</label><input type="text" name="fullName" id="fullName" class="form-control" placeholder="enter Post Code" value=""></div>
                        <div class="col-md-6"><label class="labels">Mobile Number</label><input type="text" name="mobile" id="mob" class="form-control" placeholder="enter Post Code" value=""></div>
                        <div class="col-md-6"><label class="labels">HousNo/Building No</label><input type="text" name="houseNo" id="no" class="form-control" placeholder="enter Post Code" value=""></div>
                        <div class="col-md-6"><label class="labels">Street</label><input type="text" id="street" name="street" class="form-control" placeholder="enter Post Code" value=""></div>
                        <div class="col-md-6"><label class="labels">Postcode</label><input type="text" id="zip" name="pinCode" class="form-control" placeholder="enter Post Code" value=""></div>
                        <div class="col-md-6"><label class="labels">City</label><input type="text" id="city" name="city" class="form-control" placeholder="City" value=""></div>
                        <div class="col-md-6"><label class="labels">State</label><input type="text" name="state" id="state" class="form-control" placeholder="State" value=""></div>
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" name="country" id="country" class="form-control" placeholder="Country" value=""></div>
                        <div class="mb-3">
                            <label for="state" class="form-label">Default Address: <input type="checkbox" name="defaultAddress" /></label>
                        </div>
                        <div class="d-flex justify-content-center  col-md-2 "style="margin-top:5px;">
                            <button type="submit" class="btn btn-success  text-white">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/cart_footer :: cart_footer"></div>
<script>
    $(document).ready(function() {
    $("#zip").keyup(function() {
        var el = $(this);
            $.ajax({
                url: "https://postalpincode.in/api/pincode/560068",
                cache: false,
                dataType: "json",
                type: "GET",
                data: "zip=" + el.val(),
                success: function(result, success) {
                    $("#city").val(result.city);
                    $("#state").val(result.state);
                }
            });

    });
});
</script>
<div th:replace="fragments/cart_js :: cart_js"></div>
</body>
</html>
