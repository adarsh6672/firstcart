<!DOCTYPE html>
<html
        lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/cart_head :: cart_head">

<body>
<div th:replace="fragments/cart_header :: cart_header"></div>
<section style="background-color: #eee; min-height:100vh;">
    <div class="container py-5" style="padding-top:15vh;">
        <div class="row">
            <!--side panel goes here-->
            <div th:replace="fragments/cart_profile :: cart_profile"></div>

            <div class="col-lg-8">
                <div class="row mt-3">
                    <form id="editform">
                        <div class="col-md-6"><label class="labels">Address Line 1</label><textarea class="form-control" rows="3"  name="add1" id="add1"></textarea></div>
                        <div class="col-md-6"><label class="labels">Address Line 2</label><textarea class="form-control" rows="3"  name="add1" id="add2"></textarea></div>
                        <div class="col-md-6"><label class="labels">Postcode</label><input type="text" id="zip" class="form-control" placeholder="enter Post Code" value=""></div>
                        <div class="col-md-6"><label class="labels">City</label><input type="text" id="city" class="form-control" placeholder="City" value=""></div>
                        <div class="col-md-6"><label class="labels">State</label><input type="text" id="state" class="form-control" placeholder="State" value=""></div>
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" id="country" class="form-control" placeholder="Country" value=""></div>
                        <div class="d-flex justify-content-center  col-md-2 "style="margin-top:5px;">
                            <button type="submit" class="btn btn-success  text-white">UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/cart_footer :: cart_footer"></div>
<script>
    $(document).ready(function() {
    $("#zip").keyup(function() {
        var el = $(this);
            $.ajax({
                url: "https://postalpincode.in/api/pincode/560068",
                cache: false,
                dataType: "json",
                type: "GET",
                data: "zip=" + el.val(),
                success: function(result, success) {
                    $("#city").val(result.city);
                    $("#state").val(result.state);
                }
            });

    });
});
</script>
</body>
</html>
