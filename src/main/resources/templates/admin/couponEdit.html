<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/html_head :: html_head">

<body>
<div th:replace="fragments/html_nav :: html_nav"></div>
<div class="container content">
    <form id="updatecoupen" th:action="@{/admin/coupon/update}" method="post" th:object="${coupon}">
            <div class="modal-body mx-auto col-md-6">
                <input type="hidden" th:field="*{id}" name="id">
                <label for="coupencode" class="col-md-6">Coupen Code</label>
                <input type="text" th:field="*{couponCode}" name="couponCode" class="col-md-12" id="coupencode">
                <label for="percentage" class="col-md-6"> Discount Amount</label>
                <input type="number" th:field="*{discountPercentage}" class="col-md-12" id="percentage" name="discountPercentage">
                <label for="minimum" class="col-md-6"> Min Amount  </label>
                <input type="number" th:field="*{minimumAmount}" id="minimum" class="col-md-12" name="minimumAmount">
                <label for="expirydate" class="col-md-6"> Expiry Date </label>
                <input type="date" th:field="*{expiryDate}" id="expirydate" class="col-md-12" name="expiryDate">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit"  class="btn btn-primary">Save</button>
            </div>
        </form>
</div>
<div th:replace="fragments/html_footer :: html_footer"></div>
<div th:replace="fragments/js_links :: js_links"></div>
</body>
</html>
