<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
<section class="vh-100 " style="background: rgb(2,0,36);
background: linear-gradient(63deg, rgba(2,0,36,1) 0%, rgba(0,0,0,1) 35%, rgba(255,0,0,1) 100%);">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-evenly align-items-right h-100">
            <div class="header-logo pt-5 mt-5" style="max-width: 50%; max-height: 50%;">
                <a th:href="@{/}" class="logo">
                    <img style="max-width: 350px; max-height: 350px;" src="/img/FirstCart.gif" alt="">
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-3 mt-md-4 pb-5">
                            <form id="loginform" method="post"   th:action="@{/login}" action="" >

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your Email and password!</p>
                                <!--<div class="text-center text-danger" th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.blocked}" class="alert alert-warning">
                                    Your account is blocked. Please contact support for assistance.
                                </div>-->

                                <!--<div th:if="${param.error}" class="alert alert-danger">
                                    Login failed. Please check your credentials or contact support.
                                </div>

                                &lt;!&ndash; Display user not found message if it exists &ndash;&gt;
                                <div th:if="${param.notfound}" class="alert alert-warning">
                                    User not found. Please check your username or contact support.
                                </div>

                                &lt;!&ndash; Display blocked user message if it exists &ndash;&gt;
                                <div th:if="${param.blocked}" class="alert alert-warning">
                                    Your account is blocked. Please contact support for assistance.
                                </div>-->
                                <div class="text-center text-success" th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <div class="text-center text-danger" th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div th:if="${session.error}">
                                    <p th:text="${session.error}"></p>
                                </div>
                                <th:block th:if="${session.error}">
                                    <p class="text-center text-success">[[${session.error}]]</p>
                                    <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>
                                <div th:if="${error}">
                                    <p th:text="${error}"></p>
                                </div>

                                <th:block th:if="${session.msg}">
                                    <p class="text-center text-success" style="font-size: 18px;">[[${session.msg}]]</p>
                                    <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                                </th:block>

                            <div class="mt-3 form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>



                            <button class="btn btn-outline-light btn-success btn-lg px-5" type="submit">Login</button>


                            </form>
                        </div>

                        <div class="mb-3">
                            <p class="mb-0">New to FirstCart ? <a th:href="@{/register}" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                        <span>Forgot Password ?</span>
                        <a type="button" class="text-white-50 fw-bold" data-toggle="modal" data-target="#forgotpassword">
                            Click Here.
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="forgotpassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ENTER THE REGISTERED MAIL ID</h5>
                    <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addcouponform" th:action="@{/forgotpassword}" method="post">
                    <div class="modal-body col-md-12">

                        <label for="mailid" class="col-md-6">MAIL ID:</label>
                        <input type="text" name="mailId" class="col-md-12" id="mailid">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                        <button type="submit"  class="btn btn-primary">NEXT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/js_links :: js_links"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${successMessage != null}">
    Swal.fire({
        title: 'Password Reset Successful',
        text: 'Login To FirstCart Here.!',
        icon: 'success'
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
