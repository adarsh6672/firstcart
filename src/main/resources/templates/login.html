<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
<section class="vh-100 " style="background: rgb(2,0,36);
background: linear-gradient(63deg, rgba(2,0,36,1) 0%, rgba(0,0,0,1) 35%, rgba(255,0,0,1) 100%);">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-evenly align-items-right h-100">
            <div class="header-logo pt-5 mt-5" style="max-width: 50%; max-height: 50%;">
                <a th:href="@{/}" class="logo">
                    <img style="max-width: 350px; max-height: 350px;" src="/img/FirstCart.gif" alt="">
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form id="loginform" method="post"   th:action="@{/login}" action="" >

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your Email and password!</p>
                                <div class="text-center text-danger" th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div class="text-center text-success" th:if="${param.logout}">
                                    You have been logged out.
                                </div>

                            <div class="mt-3 form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>



                            <button class="btn btn-outline-light btn-success btn-lg px-5" type="submit">Login</button>


                            </form>
                        </div>

                        <div>
                            <p class="mb-0">New to FirstCart ? <a th:href="@{/register}" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
